version: "3.3"

services:
  db:
    image: postgres:latest
    container_name: db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  back:
    container_name: back
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    command: sh -c "python manage.py makemigrations && python manage.py migrate && python manage.py collectstatic
        --no-input && gunicorn -b 0.0.0.0:8080 walket.wsgi --reload"
    env_file:
      - .env
    volumes:
      - .:/app
      - ./static:/static
    ports:
      - "8080:8080"
    depends_on:
      - db
    links:
      - db
volumes:
  postgres_data: